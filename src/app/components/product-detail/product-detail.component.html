<div class='card'>
    <div class='card-header' style="font-size:24px;">
      <p>Item Detail: </p>
      {{product?.name}}
    </div>
  
    <div class='card-body'
         *ngIf='product'>
      <div class='row'>
        <div class='col-md-8'>

          <div class='row'>
            <div class='col-md-4'>Color:</div>
            <div class='col-md-8'>{{product.color}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Value:</div>
            <div class='col-md-8'>{{product.value|currency:'USD':'symbol'}}</div>
          </div>
          <div class='row'>
            <div class='col-md-4'>Quantity:</div>
            <div class='col-md-8'>{{product.quantity}}</div>
          </div>
        </div>
  
        <div class='col-md-4'>
          <img class='center-block img-responsive'
               [style.width.px]='200'
               [style.margin.px]='2'
               [src]='product.description'
               [title]='product.name'>
        </div>
      </div>
    </div>
  
    <div class='card-footer'>
      <button class='btn btn-outline-secondary'
              style='width:80px'
              (click)='onBack()'>
        <i class='fa fa-chevron-left'></i> Back
      </button>
    </div>
  </div>
